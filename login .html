<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diprella Sign In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #071303;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
        }

        .left h2 {
            font-size: 2rem;
            color: #507159;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 35px;
            height: 35px;
            background-color: #f5f5f5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #888;
            text-decoration: none;
        }

        .social-icons a:hover {
            background-color: #e0e0e0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
        }

        input[type="email"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            padding: 12px;
            background-color: #507159;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #34a289;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #888;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .right {
            flex: 1;
            background-color: #507159;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .right h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .right p {
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .sign-up-btn {
            padding: 12px 30px;
            background-color: #fff;
            color: #507159;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .sign-up-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Sign in to J.PED</h2>

            <p>or use your email account:</p>
            <form action="homepage.html" method="GET">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <br>
                <input type="submit" value="SIGN IN">
            </form>
        </div>
        <div class="right">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <a class="sign-up-btn" href="signup.html">SIGN UP</a>
        </div>
    </div>
</body>
</html>
